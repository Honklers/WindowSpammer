<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        
        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #C70039;
        }
        
        .arrow {
            position: absolute;
            font-size: 50px;
            color: red;
            animation: bounce 1s infinite;
        }
        
        .arrow.up { top: 10%; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .arrow.down { bottom: 10%; left: 50%; transform: translateX(-50%); }
        .arrow.left { left: 10%; top: 50%; transform: translateY(-50%) rotate(90deg); }
        .arrow.right { right: 10%; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes flash {
            0% { background-color: red; }
            25% { background-color: blue; }
            50% { background-color: green; }
            75% { background-color: yellow; }
            100% { background-color: purple; }
        }
    </style>
</head>
<body>
    <div class="arrow up">&#x2193;</div>
    <div class="arrow down">&#x2191;</div>
    <div class="arrow left">&#x2192;</div>
    <div class="arrow right">&#x2190;</div>
    
    <button onclick="openPopup()">ðŸ”¥ Click Me for a Surprise! ðŸ”¥</button>
    
    <script>
        function openPopup() {
            for (let i = 0; i < 100; i++) {
                setTimeout(function() {
                    let newWindow = window.open('', '_blank', 'width=600,height=400');
                    if (newWindow) {
                        newWindow.document.write('<h1 style="text-align:center; font-size:50px;">SURPRISE! :)</h1>');
                        newWindow.document.body.style.backgroundColor = 'pink';
                    }
                }, i * 100);
            }
        }
        
        function flashBackground() {
            document.body.style.animation = "flash 1s infinite";
        }
        flashBackground();
    </script>
</body>
</html>
